<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sudoku Solver Server</title>
</head>
   <body>
      <form action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data">
         <p>Welcome to the Sudoku Solver server, upload a file.</p>

         <input type = "submit" value="Upload"/>
      </form>
   </body>
</html>
